[metadata]
name = deeperwin
version = 0.0.2
author = Rafael Reisenhofer, Michael Scherbela, Leon Gerard
author_email = rafael.reisenhofer@univie.ac.at
description = A tensorflow based framework to calculate solutions to the SchrÃ¶dinger equation
long_description = file: README.md
long_description_content_type = text/markdown
;url = https://github.com/pypa/sampleproject
;project_urls =
;    Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8

setup_requires =
    setuptools >=30.3.0
    wheel

install_requires =
    numpy
    scipy
    matplotlib
    pandas
    tensorflow >=2.5
    pyscf
    ase
    pytest

[options.packages.find]
where = src
include = deeperwin*

[options.extras_require]
full = sphinx; sphinx-rtd-theme; pytest

[options.entry_points]
console_scripts =
    deeperwin = deeperwin:main.main

